  <script type="text/javascript">
      // cordova 2.4 patch
      var prompt = function (strA, strB) { console.log("prompt: " + strB + strA); };

      // #BEGIN_DEV
      // Windows Phone 8 wrapper : console.log() & window.error => visual studio output.
      if (navigator.userAgent.match(/.*IEMobile.*/)) {
          console.log = (function (c, f) {
              return function (m) {
                  m = new Date().getTime() + ": " + m;
                  window.external.Notify(m);
                  f.call(c, m);
              };
          })(console, console.log);
      }
      // #END_DEV
  </script>
