/*******************
no connection
******************/
.offline {
	position:absolute;
  top: 0px;
	left:0px;
	height:100%;
	width:100%;
	background-color:#a0a0a0;
	-moz-opacity:0.38;
	opacity:0.38;
	filter:alpha(opacity=38);
	z-index: 20000;
	pointer-events: none;
  cursor: default;
}

/*******************
update the app
******************/
.update {
  background-color: #46b1dd;
  color: white;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0px;
  left: 0px;
  padding-top: 40px;

	font-size: 16px;

**********************************************************/

/*
  navbar height is 42 :)
*/
#navbar {
	z-index: 11;

	display: inline-block;
	width: 33%; /* navbar splitted in 3 */

	bottom: 0px;

/* background button design: rounded + trapeze */
#navbar .background.rounded {
	position: absolute;
	left: 50%;

	height: 43px;
	border-top-left-radius: 10px;

/**********************************************************
	TABLE
**********************************************************/
.ui-grid-a,.ui-grid-b,.ui-grid-c,.ui-grid-d {
	overflow: hidden
}

.ui-block-a,.ui-block-b,.ui-block-c,.ui-block-d,.ui-block-e,.ui-block-f
	{
	position: relative;
	margin: 0;
	padding: 0;
	border: 0;
	float: left;
	min-height: 1px;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	-ms-box-sizing: border-box;
	box-sizing: border-box
}

.ui-grid-a .ui-block-a,.ui-grid-a .ui-block-b {
	width: 49.95%
}

.ui-grid-a>:nth-child(n) {
	width: 50%;
	margin-right: -.5px
}

.ui-grid-a .ui-block-a {
	clear: left
}

.ui-grid-b .ui-block-a,.ui-grid-b .ui-block-b,.ui-grid-b .ui-block-c {
	width: 33.25%
}

.ui-grid-b>:nth-child(n) {
	width: 33.333%;
	margin-right: -.5px
}

.ui-grid-b .ui-block-a {
	clear: left
}

.ui-grid-c .ui-block-a,.ui-grid-c .ui-block-b,.ui-grid-c .ui-block-c,.ui-grid-c .ui-block-d
	{
	width: 24.925%
}

.ui-grid-c>:nth-child(n) {
	width: 25%;
	margin-right: -.5px
}

.ui-grid-c .ui-block-a {
	clear: left
}

.ui-grid-d .ui-block-a,.ui-grid-d .ui-block-b,.ui-grid-d .ui-block-c,.ui-grid-d .ui-block-d,.ui-grid-d .ui-block-e
	{
	width: 19.925%
}

.ui-grid-d>:nth-child(n) {
	width: 20%
}

.ui-grid-d .ui-block-a {
	clear: left
}

  * Api:
  *  Y.Stats.click(ev, 'button:les_plus');
  *  Y.Stats.page(from, to);

  * Stats format example:
  *  "1361549744511","
  *
  */

    TYPE: {
      STARTUP: "STARTUP",

      Y.Conf.on("set", function (o) {
        if (o.key === "playerid") {
          playerid = o.value;
        }
      });
    },

    startup: function () {
      var msg = [this.TYPE.STARTUP];
      msg.push(navigator.language);
      msg.push(navigator.platform);
      msg.push(navigator.appName);

      msg.push(window.innerWidth);
      msg.push(window.innerHeight);
      msg.push(window.devicePixelRatio);
      this.send(msg);

      if (typeof device !== "undefined") {
        var msg = [this.TYPE.CORDOVA];
        msg.push(device.name);
        msg.push(device.cordova);

        msg.push(device.uuid);
        msg.push(device.model);
        msg.push(device.version);

      if (!e) var e = window.event;
      if (e.pageX || e.pageY) {
        posx = e.pageX;
        posy = e.pageY;
      }
      else if (e.clientX || e.clientY) {
        posx = e.clientX + document.body.scrollLeft
			    + document.documentElement.scrollLeft;
        posy = e.clientY + document.body.scrollTop
			    + document.documentElement.scrollTop;

      msg.push(posx);

      msg = msg.concat(data);

      msg.unshift(playerid);
      msg.unshift(new Date().getTime());

        return result + ((result) ? "," : "") + JSON.stringify(String(entry || ""));

        return; // FIXME: remove before prod.
        if (stack.length == 0 || sending)

        var msg = stack.shift(); // fifo.

          url: Y.Conf.get("api.url.stats") + "?q=" + encodeURIComponent(msg),

      // searching scripts nodes
      var nodes = document.querySelectorAll("script[type=text\\/template]");
      // foreach script node, get the html.

      _(nodes).forEach(function (node) {
        // save the template
        var templateId = node.getAttribute('id');
        html[templateId] = node.innerHTML;
        // optim: remove the script from the dom.
        node.parentNode.removeChild(node);
      });
      

        // production environment
        // we have finished.
        callback();

        compiled[templateId] = _.template(html[templateId]);

    var score = this.get("options").score; 
    if (typeof score !== "string")
      return null;
    var scoreDetails = score.split("/");
    if (scoreDetails.length !== 2)
      return null;
    var scoreTeamA = parseInt(scoreDetails[0], 10);
    var scoreTeamB = parseInt(scoreDetails[1], 10)
    if (scoreTeamA == NaN || scoreTeamB == NaN)
      return null;
    if (scoreTeamA == scoreTeamB)
      return -1; // draw
    if (scoreTeamA < scoreTeamB)
      return 1; // team B is winning
    return 0; // team A is winning

Y.Views.Autocomplete = Y.View.extend({
  el: "#autocomplete",

  proposals: null, /* @see y/autocomplete.js */

  events: {
    // Hack. mousedown is triggered before blur in the GUI.
    'mousedown .proposal': 'selected'
  },

  initialize: function () { },
  render: function () { },

  autocomplete: null,

  setProposals: function (autocomplete, proposals) {
    assert(autocomplete instanceof Y.Autocomplete);
    assert(_.isArray(proposals));

    // refs.
    this.autocomplete = autocomplete;
    this.proposals = proposals;
    // empty GUI.
    this.$el.empty();
    // creating list of proposals
    this.proposals.forEach(function (proposal, i) {
      var text = null;
      if (proposal) {
        if (typeof proposal === "string")
          text = proposal;
        if (typeof proposal === "object" && proposal.text)
          text = proposal.text;
      }
      if (!text)
        return; // nothing to display.
      this.$el.append($('<div class="proposal" data-index="'+ i +'">').html(text));
    }, this);
  },

  // FIXME:
  // This function should be inlined in setProposals
  //  but we will not have fast-click (no backbone touch ...)
  //  so we prefer to leave it outside, until we can speed up any clicks.
  //  BUT, this actualy leads to memory managment tricks
  //    autocompleteObj must unregister itself from this class, when disposed.
  selected: function (e) {
    var index = $(e.target).attr('data-index');
    if (this.autocomplete)
      this.autocomplete.trigger("selected", this.proposals[index]);
  }
});

  share: function () {
	  console.log('game: sharing on facebook');
    // semaphore
    if (this.sharing)
      return; // cannot click on button until previous sharing is finished.
    this.sharing = true;
    // reseting GUI.
    this.$(".faceboook").removeClass("ok");
    this.$(".faceboook").removeClass("ko");
    // clearing eventual timeouts
    if (this.shareTimeout) {
      window.clearTimeout(this.shareTimeout);
      this.shareTimeout = null;
    }
    // 
    var status = this.game.get("status");
    // cannot share canceled game
    if (status == "canceled") {
      return this.shareError("cannot share a canceled game");
    }
    // we build a message for facebook.
    // ex: [PlayersTeamA] [Versus] [PlayersTeamB]. [WinningPlayers] [scoreInfos] [score] [time]. [PROMO]
    var messages = { };
    // players names
    messages['[playersTeamA]'] = this.game.getPlayersNamesByTeam(0);
    messages['[playersTeamB]'] = this.game.getPlayersNamesByTeam(1);
    // versus text
    var versus;
    if (status == "created") {
      versus = i18n.t('game.fbversus1');
    } else if (status == "ongoing") {
      versus = i18n.t('game.fbversus2');
    } else if (status == "finished") {
      versus = i18n.t('game.fbversus3');
    } else {
      versus = "VS"; // neutral
    }
    messages['[versus]'] = versus;

    var winningTeamIndex = this.game.getIndexWinningTeam();
    var winningPlayers, scoreInfos;
    // message : [Draw] [score] in [time]/[PlayerTeamA] wins [score] in [time]
    switch (winningTeamIndex) {
      case -1:
        winningPlayers = "";
        scoreInfos = i18n.t('game.fbegality')+" !";
        break;
      case 1:
        winningPlayers = this.game.getPlayersNamesByTeam(1);
        scoreInfos = (status == "finished") ? i18n.t('game.fbstatus1'):i18n.t('game.fbstatus2');
        break;
      case 0:
        winningPlayers = this.game.getPlayersNamesByTeam(0);
        scoreInfos = (status == "finished") ? i18n.t('game.fbstatus1'):i18n.t('game.fbstatus2');
        break;
      case null:
      default:
        winningPlayers = "";
        scoreInfos = "";
        break;
    }
    messages['[winningPlayers]'] = winningPlayers;
    messages['[scoreInfos]'] = scoreInfos;
    //
    messages['[score]'] = this.game.get('options').score;
    messages['[sets]'] = this.game.get('options').sets;

    // hate toi de consulter 
    messages['[time]'] = ""; // FIXME: temps coul

    // FIXME: message promo en conf
    // FIXME: url facebook doit pointer vers la game
    messages['[PROMO]'] = "\n"+i18n.t('game.fbpromo');

    var messagePattern = "[playersTeamA] [versus] [playersTeamB]. [winningPlayers] [scoreInfos] [sets] [time] [PROMO]";
    var message = _.reduce(_.keys(messages), function (result, token) {
      return result.replace(new RegExp(token.toRegExp(), "g"), messages[token]);
    }, messagePattern);

    // building message
    console.log("SENDING FACEBOOK MESSAGE: " + message);
    var that = this;
    var id = String(this.id);
	  Y.Facebook.shareAsync(id, message, function (err) {
      that.sharing = false;
      if (err)
        return that.shareError(err);
      that.shareSuccess();
    });
  },

          //On retire l'elmt
          games_follow.splice(games_follow.indexOf(this.id), 1);
          Y.Conf.set("owner.games.followed", games_follow, { permanent: true });
        }
      }
          
      $("#followButton").text(i18n.t('message.follow'));

      this.follow = 'false';

    } else {
        
      //Via localStorage
      var games_follow = Y.Conf.get("owner.games.followed");
      if (games_follow !== undefined)
      {
        if (games_follow.indexOf(this.id) === -1) {
          games_follow.push(this.id);
          Y.Conf.set("owner.games.followed", games_follow, { permanent: true });
        }
      }
      else

    this.poller.stop();

 	var timer = '';
 	var game = this.game.toJSON();
        
    if ( game.status === "finished" ) {
       

      var dateEnd = new Date(game.dates.end);
      var dateStart = new Date(game.dates.start);
          	
      timer = dateEnd - dateStart;
      var dateTimer = new Date(0, 0, 0, 0, 0, 0, timer);         
      timer = ('0'+dateTimer.getHours()).slice(-2)+':'+('0'+dateTimer.getMinutes()).slice(-2);        
        
    }
    else if ( game.status === "ongoing" ) {
      
      //comment connaitre la date actuelle par rapport au serveur ?

      //this.dateStart = this.game.dates.start;
          	
      timer = dateEnd - dateStart;
          
      if (timer>0)
      {

      this.$(".list-comment-title").html(i18n.t('game.0comment'));

      this.$(".list-comment-title").html(i18n.t('game.1comment'));

      this.$(".list-comment-title").html(nbComments + " "+i18n.t('game.comments'));

      this.$(".list-comment-title").html(i18n.t('game.10lastcomments'));

      url : Y.Conf.get("api.url.games")
      + this.gameid 
      + '/stream/'
      + id 
      + '/?playerid='+this.owner.get('id')
      +'&token='+this.owner.get('token')
      +'&_method=delete',
        
      type : 'POST',
      success : function(result) {
      }
    }).always(_.bind(function () {
      // on le retire du DOM
      $("#comment"+id).fadeOut().remove();
      // on le supprime de la collection
      var streamItem = this.streamItemsCollection.findWhere({id: id});
      if (streamItem) {
        this.streamItemsCollection.remove(streamItem);

        assert(false);
      }

        }
      });

  sendComment : function() {

    if (comment.length === 0)

    var stream = new StreamModel({
          type : "comment",
          playerid : playerid,
          token : token,
          text : comment,
          gameid : gameid

Y.Views.Header = Y.View.extend({
  el: "#header",

  events: {
    "click .backButton": "goBack"
  },

  initialize: function () {
    this.startingLength = window.history.length;

    // on s'abonne au router, pour detecter des changement de pages.
    var that = this;
    Y.Router.on("pageChanged", function (a, b) {
      that.repaintBack();
    });

    Backbone.on("request.start", function () { that.animateConnection("on"); });
    Backbone.on("request.end", function () { that.animateConnection("off"); });

    // on s'abonne a la classe de connexion pour signifier les changements
    Y.Connection.on("change", function (state) {
      if (state[0] === Y.Connection.STATUS_ONLINE) {
      	var connectionStatus = $(".connectionStatus");
      	connectionStatus.attr("src", "images/header-logo-on.png");
      	connectionStatus.attr("width", "23");
      	connectionStatus.attr("height", "17");
      } else {
      	var connectionStatus = $(".connectionStatus");
      	connectionStatus.attr("src", "images/header-logo-off.png");
      	connectionStatus.attr("width", "35");
      	connectionStatus.attr("height", "17");
      }
    });
  },
  render: function () { },

  // @param string title
  // @return void.
  title: function (title) { 
    if (typeof title === "string")
      this.$(".title").text(title);
  },

  goBack: function () {
    console.log("Y.Views.Header: goBack()");
    window.history.go(-1);
    return false;
  },
  
  showBack: function () { this.$(".backButton").show() },
  hideBack: function () { this.$(".backButton").hide() },
  repaintBack: function () {
    var pageName = Y.GUI.content.pageName;
    
    if (pageName == "gameList" || pageName == "account" || pageName == "gameAdd")
      this.hideBack();
    else
      this.showBack();
  },

  connectionStatus: (function () {
    var status = "connected";
    return function (newStatus) {
      // FIXME: repaint GUI depending on newStatus.
      return status;
    };
  })(),

  animateConnection: (function () {
    // private vars
    var i = 0;
    var intervalId = null;
    var animationImages = [
      //"images/header-logo-on-animate-1.png",
      //"images/header-logo-on-animate-2.png",
      "images/pixel.png",
      "images/header-logo-on-animate-3.png",
      "images/header-logo-on-animate-4.png",
      "images/header-logo-on.png"
    ];
    var animationImagesLag = [
      //"images/header-logo-on-lag-animate-1.png",
      //"images/header-logo-on-lag-animate-2.png",
      "images/pixel.png",
      "images/header-logo-on-lag-animate-3.png",
      "images/header-logo-on-lag-animate-4.png",
      "images/header-logo-on-lag.png"
    ];
    var animationIndex = 0;
    //
    return function (status) {
      var connectionStatus = this.$(".connectionStatus");
      // animation repaint 
      var repaint = function () {
        var animationImage;
        if (Y.Connection.isFast())
          animationImage = animationImages[animationIndex % animationImages.length];
        else
          animationImage = animationImagesLag[animationIndex % animationImages.length];
        connectionStatus.attr("src", animationImage);
        animationIndex++;
        if (animationIndex % animationImages.length == 0 && i == 0) {
          window.clearInterval(intervalId);
          intervalId = null;
        }
      };
      // handling "on" / "off"
      if (status == "on") {
        // on
        if (i == 0 && intervalId == null) {
          intervalId = window.setInterval(repaint, 200);
          repaint();
        }
        i++;
      } else {
        // off
        i--;
      }
    };
  })()
});

<script type="text/template" id="game"><div class="content-container">

      INFO BAR
    -->

      <!-- icons -->
      <div class="ui-grid-d header">
        <div class="ui-block-a">
          <img src="./images/chrono.png" width="15" height="19" style="margin-top:1px;">
        </div>
        <div class="ui-block-b">
          <img src="./images/calendar.png" width="17" height="20">
        </div>
        <div class="ui-block-c">
          <img src="./images/house.png" width="21" height="19">
        </div>
        <div class="ui-block-d">
          <img src="./images/eye.png" width="20" height="12" style="margin-top:4px;">
        </div>
        <div class="ui-block-e">
        <% if (game.owner === playerid) { %>
          <img src="./images/undo.png" width="20" height="20" class="undoSelect">
        <% }
           else { 
         %>
          <img src="./images/people.png" width="24" height="18">
        <% } %>                  
        </div>
      </div>
      <!-- infos -->
      <div class="ui-grid-d text" >
        <div class="ui-block-a">
          <span class="timer"><%= timer %></span>
        </div>
        <div class="ui-block-b">
        <%
        if (game.dates) {        
            if (game.dates.start !== undefined ) {            
              if (game.dates.start==="") {
                 game.dates = {
                   startDate : '',
                   startTime : ''
                 };              
              }
              else { 
                game.dates.startConvert = new Date(game.dates.start);
                game.dates.startConvert.month = game.dates.startConvert.getMonth() + 1;
                game.dates.startDate = ('0'+game.dates.startConvert.getDate()).slice(-2)+'/'+('0'+game.dates.startConvert.month).slice(-2)+'/'+(''+game.dates.startConvert.getFullYear()).slice(-2);
                game.dates.startTime = ('0'+game.dates.startConvert.getHours()).slice(-2)+'h'+('0'+game.dates.startConvert.getMinutes()).slice(-2);
              }
           } 
           else {                      
             game.dates = {
               startDate : '',
               startTime : ''
             };           
          }
        }
        else {        
           game.dates = {
             startDate : '',
             startTime : ''
           };           
        }

<script type="text/template" id="gameCommentsComment"><div class="comment" id="comment<%= streamItem.id %>">
  <% 
    var startConvert = new Date(streamItem.dates.creation);
    var startDate = String(startConvert.getDate()).padLeft(2, "0") +' '+startConvert.getMonthName()+' '+startConvert.getFullYear();
    var startTime = ' '+String(startConvert.getHours()).padLeft(2, "0") + ':' + String(startConvert.getMinutes()).padLeft(2, "0");
    var now = new Date();
    var today = (startConvert.getDate() == now.getDate() &&
                 startConvert.getMonth() == now.getMonth() &&
                 startConvert.getFullYear() == now.getFullYear());
  %>
	<div class="infocomment">
    <span class="player-name">
      <% if (streamItem.owner.player!==undefined) { %>
        <%= (streamItem.owner.player.name ||'Anonymous') %>
      <% } %>
      <% if (streamItem.owner.facebook!==undefined) { %>
        <%= (streamItem.owner.facebook.name ||'Anonymous') %> 
      <% } %>
    </span> <span data-i18n="gamecomment.said"></span>
    <% if (!today) { %>
      <span data-i18n="gamecomment.the"></span> <%= startDate %> 
    <% } %>
      <span data-i18n="gamecomment.by"></span> <%= startTime %>
  </div> 

  <%= streamItem.data.text %> 

  <div class="links">
	  <% if (streamItem.owner.player!==undefined && owner && streamItem.owner.player.id === owner.id ) { %> 
            <a class="deleteComment" data-js-streamitemid="<%= streamItem.id %>" data-js-call="deleteComment" data-i18n="gamecomment.delete"></a> 
    <% } %>
	  <% if (streamItem.owner.player!==undefined && owner && streamItem.owner.player.id !== owner.id ) { %> 
        <a class="warnComment" data-js-streamitemid="<%= streamItem.id %>" data-js-call="reportComment" data-i18n="gamecomment.alert"></a> 
    <% } %>
  </div>
</div>
</script>
<script type="text/template" id="gameCommentsScore"><% 
  var team1_set1 = '&nbsp;'; 
  var team1_set2 = '&nbsp;'; 
  var team1_set3 = '&nbsp;';
  var team2_set1 = '&nbsp;'; 
  var team2_set2 = '&nbsp;'; 
  var team2_set3 = '&nbsp;';
  var set_current = 1; 
  var team1_sets = '0'; 
  var team2_sets = '0'; 

  if (game) {
    if (game.options.score !== null ) { 
      if(game.options.score.indexOf('/')!=-1) { 
        scoreboard = game.options.score.split('/'); 
        team1_sets = scoreboard[0]; 
        team2_sets = scoreboard[1]; 
        } 
    } 
  
    if (game.options.sets !== null ) { 
      if (game.options.sets.indexOf(';')!=-1) { 
        scoreboard = game.options.sets.split(';'); 
    
        if (scoreboard.length==2 ||scoreboard.length==3) { 
          scoreboard1 = scoreboard[0].split('/');
          team1_set1 = scoreboard1[0]; 
          team2_set1 = scoreboard1[1]; 
          scoreboard2 = scoreboard[1].split('/'); 
          team1_set2 = scoreboard2[0]; 
          team2_set2 = scoreboard2[1]; 
          set_current=2; 
        } 
    
        if (scoreboard.length==3) { 
          scoreboard3 = scoreboard[2].split('/'); 
          team1_set3 = scoreboard3[0]; 
          team2_set3 = scoreboard3[1]; set_current=3; 
        } 
      } 
      // 1 set 
      else { 
        if (game.options.sets.indexOf('/')!=-1) { 
          scoreboard1 = game.options.sets.split('/'); 
          team1_set1 = scoreboard1[0]; 
          team2_set1 = scoreboard1[1]; 
        } 
      } 
    } 
  } else {
    // FIXME: moving the loading stuff in a dedicated place.
    // FIXME: use l18n
    game = {
      teams: [
        { players: [ { name: "Please wait, loading..." } ] },
        { players: [ { name: "" } ] }
      ]
    };
  }
%>

<div class="ui-grid-a">
  <div class="ui-block-a colTimer" style="">
  <img src="./images/chrono.png" width="15" height="19"><br/>
  <span class="timer"><%= timer %></span>
  </div>
  <div class="ui-block-b players">
  
      <div class="ui-grid-d player-infos">
     
          <div class="ui-block-a player-name" style="width:58%;">
    	<% 
    	if (game.teams[0].players[0]!== undefined) { 
    		print("<b>"+game.teams[0].players[0].name+"</b><br/>");
    	}
    	%>         
          </div>
          <div class="ui-block-b" style="width: 10%;"><span class="div_set_scoreboard"><%= team1_set1 %></span></div>
          <div class="ui-block-c" style="width: 10%;"><span class="div_set_scoreboard"><%= team1_set2 %></span></div>
          <div class="ui-block-d" style="width: 10%;"><span class="div_set_scoreboard"><%= team1_set3 %></span></div>
          <div class="ui-block-e" style="width: 2%;"></div>

      </div>
    
    <!-- 
    style="padding-bottom:3px;"
      -->
      <div class="ui-grid-d player-infos">
     
          <div class="ui-block-a player-name" style="width:58%;">
    	<% 
    	if (game.teams[1].players[0]!== undefined) {

    	}
    	%>

          <div class="ui-block-c" style="width: 10%;"><span class="div_set_scoreboard"><%= team2_set2 %></span></div>

          <div class="ui-block-f" style="width: 10%;"><span class="div_set_scoreboard div_set"><%= team2_sets %></span></div>

<script type="text/template" id="gameList"><% if(games.length==0) { %>
<li><p class="message" data-i18n="message.noresult"></p></li>
<% } %> 
<% for (var i = 0; i < games.length; i++) { 

game = games[i]; 

if (game.error!==undefined) 
{
  if (game.error.length > 1 ) 
  {  
%>
<li><p class="message" data-i18n="message.error"></p></li>
<%
   break;
  }
}


team1_set1 = '&nbsp;'; 
team1_set2 = '&nbsp;'; 
team1_set3 = '&nbsp;';
team2_set1 = '&nbsp;'; 
team2_set2 = '&nbsp;'; 
team2_set3 = '&nbsp;';
set_current = 1; 
team1_sets = '0'; 
team2_sets = '0'; 

if (game.options.score !== null ) { 
  if(game.options.score.indexOf('/')!=-1) { 
    scoreboard = game.options.score.split('/'); 
    team1_sets = scoreboard[0]; 
    team2_sets = scoreboard[1]; 
    } 
} 
  
if (game.options.sets !== null ) { 
  if (game.options.sets.indexOf(';')!=-1) { 
    scoreboard = game.options.sets.split(';'); 
    
    if (scoreboard.length==2 ||scoreboard.length==3) { 
      scoreboard1 = scoreboard[0].split('/');
      team1_set1 = scoreboard1[0]; 
      team2_set1 = scoreboard1[1]; 
      scoreboard2 = scoreboard[1].split('/'); 
      team1_set2 = scoreboard2[0]; 
      team2_set2 = scoreboard2[1]; 
      set_current=2; 
    } 
    
    if (scoreboard.length==3) { 
      scoreboard3 = scoreboard[2].split('/'); 
      team1_set3 = scoreboard3[0]; 
      team2_set3 = scoreboard3[1]; set_current=3; 
    } 
  } 
  // 1 set 
  else { 
    if (game.options.sets.indexOf('/')!=-1) { 
      scoreboard1 = game.options.sets.split('/'); 
      team1_set1 = scoreboard1[0]; 
      team2_set1 = scoreboard1[1]; 
    } 
  } 
} 

if (game.dates.start !== undefined ) {  
	game.dates.startConvert = new Date(game.dates.start);
	game.dates.startDate = game.dates.startConvert.getDate()+' '+game.dates.startConvert.getMonthName()+' '+game.dates.startConvert.getFullYear();
}
else
	game.dates.startDate = 'A venir';


if (game.status === "ongoing") game.status = i18n.t('game.ongoing');
else if (game.status === "finished") game.status = i18n.t('game.finished');
else if (game.status === "created") game.status = i18n.t('game.created');
 
%>
<li id="#games/<%= game.id %>">

<div class="ui-grid-a">
	<div class="ui-block-a game-location" style="width: 80%;"> 
    <%= game.dates.startDate %> - <%= game.location.city %>
	</div>
	<div class="ui-block-b game-status" style="width: 20%;">
	<%= game.status %>
	</div>
</div>

 <div class="ui-grid-d" style="margin-top:5px">
     <div class="ui-block-a game-player" style="width:63%;">
	<% 
	if (game.teams[0].players[0]!== undefined) { 
		print("<b>"+game.teams[0].players[0].name+"</b><br/>&nbsp;");
    
		print('<span class="div_score_mini">');
		print(game.teams[0].players[0].rank);	
		
		if (game.teams[0].players[0].club !== undefined) {	
		
			
		  if (game.teams[0].players[0].club.name.length>20)
		  	game.teams[0].players[0].club.name = game.teams[0].players[0].club.name.substr(0,19);		
		    print(' '+game.teams[0].players[0].club.name);	
		}	
		print('</span>');	
	}
	%>         
     </div>
     <div class="ui-block-b" style="width: 9%;"><span class="div_set_scoreboard"><%= team1_set1 %></span></div>
     <div class="ui-block-c" style="width: 9%;"><span class="div_set_scoreboard"><%= team1_set2 %></span></div>
     <div class="ui-block-d" style="width: 9%;"><span class="div_set_scoreboard"><%= team1_set3 %></span></div>
     <div class="ui-block-e" style="width:10%;"><span class="div_set_scoreboard div_set"><%= team1_sets %></span></div>
 </div>

 <div class="ui-grid-d" style="margin-top:5px">
     <div class="ui-block-a game-player" style="width:63%;">
	<% 
	if (game.teams[1].players[0]!== undefined) { 
		print("<b>"+game.teams[1].players[0].name+"</b><br/>&nbsp;");	
		print('<span class="div_score_mini">');
		print(game.teams[1].players[0].rank);	

		if (game.teams[1].players[0].club !== undefined) {
		
		
		  if (game.teams[1].players[0].club.name.length>20)
		  	game.teams[1].players[0].club.name = game.teams[1].players[0].club.name.substr(0,19);
		   print(' '+game.teams[1].players[0].club.name);	
		}
		print('</span>');		
	}
	%>         
     </div>
     <div class="ui-block-b" style="width: 9%;"><span class="div_set_scoreboard"><%= team2_set1 %></span></div>
     <div class="ui-block-c" style="width: 9%;"><span class="div_set_scoreboard"><%= team2_set2 %></span></div>
     <div class="ui-block-d" style="width: 9%;"><span class="div_set_scoreboard"><%= team2_set3 %></span></div>
     <div class="ui-block-e" style="width:10%;"><span class="div_set_scoreboard div_set"><%= team2_sets %></span></div>
 </div>
 
</li>
<% } %>
</script>
