<!DOCTYPE html>
<html>
<head>
  <title>YesWeScore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta charset="utf-8">

  <!-- Production environment -->
  <style>
    /**********************************************************
	GENERAL UI ELEMENTS
**********************************************************/

* {
	-webkit-user-select:none; /* Prevent copy paste for all elements except text fields */
	-webkit-tap-highlight-color:rgba(255, 255, 255, 0); /* set highlight color for user interaction */
	-ms-touch-action:none;
	-webkit-touch-callout: none; /* prevent the popup menu on any links*/
} 

input,textarea { -webkit-user-select:text; } /* allow users to select text that appears in input fields */

* {	
	margin:0;
	padding:0;
} /* Remove default padding and margins for all elements */

img { border:none; } /* Remove default borders for images */

body {
	overflow-x:hidden;
	-webkit-text-size-adjust:none;
	font-family:Arial, Helvetica, sans-serif;
	color:#fff;
	font-size:14px;
	background:rgba(19,29,38,1); /* primary background color */
	
	
	display: -webkit-box;
    /* We want to layout our first container vertically */
    -webkit-box-orient: vertical;
    /* we want our child elements to stretch to fit the container */
	-webkit-box-align:stretch;
	
} /* General styles that apply to elements not contained within other classes and styles */

p {
	color:#fff;
	font-family:Arial, Helvetica, sans-serif;
	font-size:14px;
	line-height:18px;
	
	padding:16px;
	-webkit-box-shadow:rgba(0,0,0,0.5) 0px 0px 24px inset; box-shadow:rgba(0,0,0,0.5) 0px 0px 24px inset; /* Applies an inner shadow to the text area */
} /* Paragraph class used for text areas. */


#jQui_modal{
    
    -webkit-backface-visibility: hidden;
	z-index:9999 !important;
	width:100%;
	height:100%;
	display:none;
	position:absolute; top:0px; 
	overflow:hidden;
	background:rgba(29,29,28,1) !important;
	-webkit-perspective: 1000;
}

#modalContainer {
width:100%;
}
#modalContainer > * {
-webkit-backface-visibility: hidden;
-webkit-perspective: 1000;
}


.horzRule {
	position:relative;
	display:block;
	background-image:-webkit-gradient(linear, left top, right top, from(rgba(61,61,61,1)), to(rgba(61,61,61,1)), color-stop(.3,#999), color-stop(.7,#999));
	width:100%;	height:1px;
} /* Horizontal line. */

.jqmScrollbar { background:white !important; } /* Sets the color of the scrollbar */
.jqmScrollPanel { width:100%; min-height:100%; }

#jQUi {
	position:absolute;
	width:100%;
	top:0px;
	bottom:0px;
	overflow:hidden;

}

#jQUi > #splashscreen {
	position:absolute;
	top:0px;bottom:0px;
	width:100%;
	left:0px;
	min-height:100%;
	background:rgba(29,29,28,1) !important;
	color:white !important;
	font-size:30px;
	text-align:center;
	z-index:9999;
	display:block;
	margin-left: auto !important; margin-right: auto !important;
	padding-top:80px !important;
}



/**********************************************************
	header
**********************************************************/

#jQUi > #header {
	display:block;
	z-index:250;
	-webkit-box-sizing:border-box; box-sizing:border-box;
	height:48px;
    left:0px;right:0px;
	/*background-image:-webkit-gradient(linear, left top, left bottom, from(rgba(16,25,33,1)), to(rgba(14,23,32,1)), color-stop(.5, rgba(27,36,46,1)), color-stop(.5, rgba(14,23,32,1)));
	-webkit-box-shadow:0px 0px 24px rgba(0,0,0,0.8); box-shadow:0px 0px 24px rgba(0,0,0,0.8);*/
} 

#header  * {
position:relative;
z-index:2;
}

#header  h1 {
	position:absolute;
	overflow:hidden;
	width:100%;
    z-index:1;
    text-align:center;
	height:48px; 
	font-family: Helvetica, Arial, sans-serif;
	font-weight:normal;
	font-size:24px;
	line-height:48px;
	text-shadow:rgba(0,0,0,0.8) 0px -1px 0px 1px;
	text-align:center;
	text-overflow:ellipsis;
	white-space:nowrap;
	color:#fff;
} /* This is text that appears in the header at the top of the screen */




/**********************************************************
	BUTTON STYLES
**********************************************************/
#backButton {
	display:block;
	position:absolute;
	left:0px;
	top:0px;
	max-width:50px;
	text-overflow:ellipsis;
} /* Sets up positioning of the back button which appears in the header */

#backButton > div {
	max-width:50px;
	overflow:hidden;
	text-overflow:ellipsis;
} /* sets up sizing and handling of excess text for the type in the back button */

.button {
    z-index:1;
	color:#333;
	cursor:pointer;
	display:inline-block;
	font-weight:bold;
	font-size:14px;
	line-height:36px;
	position:relative;
	text-decoration:none;
	text-align:center;
	text-shadow:#fff 0 1px 0;
	height:36px; min-width:40px;
	padding:0px 8px;
	margin-top:6px; margin-left:6px; 
	text-overflow:ellipsis; 
	-webkit-border-radius:6px; border-radius:6px;
	background-image:-webkit-gradient(linear, left top, left bottom, from(#fff), to(#999), color-stop(.5,#fff), color-stop(.5,#ccc)); background-image:linear-gradient(left top, left bottom, from(#fff), to(#999), color-stop(.5,#fff), color-stop(.5,#ccc));
	background:#ccc;
} /* Styling for CSS-generated buttons, including the back button. These buttons can bue used anywhere in the UI. */

.button.pressed {
	color:#fff;
	text-shadow:#2e4987 0 1px 0;
	background-color:#5884d6;
	border-color:#7488b8;
	background-image:-webkit-gradient(linear,left top,left bottom, color-stop(0.01, #eee), color-stop(0.05, #709de7), color-stop(0.70, #5884d6), color-stop(1, #4470ca));
} /* behavior of button for touch interaction */

.modalbutton {
	position:absolute;
	top:0px;
	right:5px;
	height:32px;
	width:58px;
	line-height:32px;
	z-index:9999;
}

.closebutton  {
position:absolute;
top:6px; right:6px;
display:block;
height:24px !important; width:24px !important;
border-radius:12px;
border:1px solid #666;
background:#fff;
color:#333;
font:bold 21px/18px 'Arial Black', Arial Black, Gadget, Arial, Helvetica, sans-serif;
text-align:center;
text-decoration:none;
}
.closebutton:before { content:'x'; }
.closebutton.selected,.closebutton.modalButton.selected {
color:#fff;
background:#333; 
}



/**********************************************************
	CONTENT AREA
**********************************************************/
#content{
	z-index:180;
	display:block;
	position:absolute;
	top:48px;
	bottom:62px;
	left:0px;right:0px;
	overflow:hidden;
} /* Accounts for positioning of the content area, which is everything below the header and above the navbar. */

.panel {
	z-index:180;
	width:100%;
	height:100%;
	display:none;
    position:absolute; top:0px; left:0px;
	background:rgba(19,29,38,1);
	overflow-y:auto;
	overflow-x:hidden;
	-webkit-overflow-scrolling:touch;
	-webkit-backface-visibility: hidden;
	-webkit-perspective: 1000;
} /* This class is applied to the divs that contain the various "views" or pages of the app. */ 

.panel > * {
	-webkit-backface-visibility: hidden;
	-webkit-perspective: 1000;
}


/**********************************************************
	TOOL BAR
**********************************************************/
/* Tool bar appears locked to the bottom of the screen. It is the primary navigation. can contain text or graphical navigation */
#navbar {
	position:absolute;
	bottom:0px;
	z-index:1000;
	text-align:center;
	left:0px;right:0px;
	height:62px; padding:0px 1px;
	 background-image:-webkit-gradient(linear, left top, left bottom, from(rgba(16,25,33,1)), to(rgba(14,23,32,1)), color-stop(.5, rgba(27,36,46,1)), color-stop(.5, rgba(14,23,32,1)));
	-webkit-box-shadow:0px 0px 24px rgba(0,0,0,0.8); box-shadow:0px 0px 24px rgba(0,0,0,0.8);
}

#navbar a {
	height:60px;
	overflow:hidden;
	display:inline-block;
	font-family:Helvetica, Arial, sans-serif;
	font-weight:bold;
	font-size:12px;
	text-decoration:none;
	color:#a7a7a7;
	text-align:center;
	text-shadow:rgba(10,12,20,.9) 0px -1px 1px;
	margin: 0px auto;
	width:62px;
	line-height:100px;
	position:relative;
	-webkit-backface-visibility: hidden;
	-webkit-perspective: 1000;
}

#navbar a:active, #navbar a:focus, #navbar a:active:focus,  #navbar .selected{
	display:inline-block;
	font-family:Helvetica, Arial, sans-serif;
	font-weight:bold;
	color:#fff !important;
	background-image:-webkit-gradient(linear, left top, left bottom, from(#000), to(#000), color-stop(.5,#000), color-stop(.5,rgba(15,22,29,1)));
}


/* CUSTOM NAVBAR */

#navbar a:not(:last-of-type) {
    border-right:1px solid rgba(80,80,80,.5);
}

#navbar .icon:before {
line-height:62px;
text-align:center;
position:absolute;
top:-10px;
left:10px;
font-size:48px;
}

.jq-badge {
	display:-webkit-box;
	-webkit-box-direction:reverse; 
	position:absolute;
	font-size:10px;
	border:2px solid white;
	color:white;
	background:red;
	line-height:12px;
	border-radius:10px;
	overflow: hidden;
	text-overflow: ellipsis;
	min-width:20px;
	max-width:90%;
	height:20px;
	margin:2px;
	padding: 1px 4px 1px 4px;
	top:2px;
	right:2px;
	text-align:center;
	z-index:100;
}

.jq-badge.br {
	bottom:2px;
	right:2px;
	top:auto;
	left:auto;
}

.jq-badge.bl {
	-webkit-box-direction:normal !important;
	bottom:2px;
	left:2px;
	top:auto;
	right:auto;
}

.jq-badge.tl {
	-webkit-box-direction:normal !important;
	top:2px;
	left:2px;
	right:auto;
	bottom:auto;
}


/* Custom footers - always hidden */
#jQUi footer, #jQUi header, #jQUi nav {	display:none; }

/* Show the active header/footer/navs */
#jQUi #navbar footer, #jQUi #menu nav, #jQUi #header header {display:block;}


#jQUi > #menu {
	z-index:1;
	width:200px;
	bottom:0px;
	height:100%;
	display:none;
	position:absolute; top:0px; left:0px;
	background:rgba(29,29,28,1);
}
#menu_scroller {
	padding-bottom:10px;
	-webkit-backface-visibility: hidden;
	overflow-y:auto;
	overflow-x:hidden;
	-webkit-overflow-scrolling:touch;
}




#menu > * {
	width:90%;
	margin-left:auto;
	margin-right:auto;
}
.jqMenuHeader
{
	position:relative;
	text-align:center;
	margin-top:2px;
	font-size:24px;
	margin-left:auto;margin-right:auto;
	font-weight:bold;
	margin-bottom:3px; 
	z-index:1;
}

.jqMenuClose{
	position:relative;
	z-index:2;
	float:right;
}

#menu  .title {
	font-size:16px;
	border-bottom:2px solid #333;
	margin-bottom:3px; 
	font-weight:bold;
}

#menu  ul {
	margin:0px; 
	padding:0px;
	margin-bottom:5px;
}
 
#menu  ul > li {
	padding-left:10px;
	display:block;
	width:100%; height:28px;
	
	list-style:none;
	background:inherit;
} /* A plain, non-interactive list item--best suited to a heading. */

#menu  ul > li > a {
	display:block;
	width:100%; height:24px;
	font-family: Helvetica, Arial, sans-serif;
	font-weight:normal;
	font-size:12px;
	border-top:1px solid black;
	border-left:1px solid black;
	border-right:1px solid black;
	line-height:24px;
	text-decoration:none;
	border-bottom:none;
	color:#fff;
	background:#333;
} 

#menu ul > li > a:after {
	content:"";
}

#menu ul > li:last-child > a{
	border-bottom:1px solid black;
}



/* End side menu css */

.splashscreen {
	background:rgba(29,29,28,1) !important;
	padding-left:40px;
	padding-top:30px !important;
	min-height:100%;
}

/* A touchable, interactive list item. */
/**********************************************************
	UL > LI 
**********************************************************/
/* The unordered list/list item classes are the basis of the secondary navigation used in JQ.Mobi: the stacked, listed menu system. */

ul {
	margin:0px; 
	padding:0px;
}
 
ul > li {
	
	display:block;
	width:100%; height:48px;
	list-style:none;
	background:#39424b;
} /* A plain, non-interactive list item--best suited to a heading. */

ul > li > a {
	display:block;
	width:100%; height:48px;
	font-family: Helvetica, Arial, sans-serif;
	font-weight:bold;
	font-size:18px;
	line-height:48px;
	text-decoration:none;
	border-bottom:1px solid black;
	color:#fff;
	padding-left:8px;
	padding-right:-80px;
} /* A touchable, interactive list item. */

ul > li > a:after {
	content:">";
	position:absolute;
	right:15px;
}

 ul > li > a[selected], ul > li > a:active {
	color:#fff !important;

} /* A selected and active states for interactive list items. */

ul > li.group {
	position:relative;
	top:-1px;
	margin-bottom:-2px;
	border-top:1px solid #7d7d7d;
	border-bottom:1px solid #999999;
	padding:1px 10px;
	background-image:-webkit-gradient(linear, left bottom, left top, color-stop(0.09, rgb(125,125,125)), color-stop(0.49, rgb(153,153,153)), color-stop(0.81, rgb(153,153,153)));
	font-size:17px;
	font-weight:bold;
	text-shadow:rgba(0, 0, 0, 0.4) 0px 1px 0px;
	color:#fff;
}

ul > li.group:first-child {
	top:0;
}

h2 {
	display:block;
	width:100%; height:34px;
	font-family: Helvetica, Arial, sans-serif;
	font-weight:bold;
	font-size:18px;
	line-height:34px; 
	padding: 0px 8px 0px 8px;
	color:#fff;
	text-shadow:rgba(0,0,0,.9) 0px -1px 1px;
	background:#39424b;
} /* Header class used for non-navigable header bars (h1 is reserved for the header) */


.collapsed:after {float:right;content:'';border-left: 5px solid transparent;border-right: 5px solid transparent;border-top: 6px solid #fff;display:block;position:absolute;top:16px;right:13px;}
.collapsed:before {float:right;content:'';color:transparent;background:transparent;width:14px;height:14px; display:block;border:2px solid white;border-radius:3px;position:absolute;top:9px;right:9px;}
.expanded:after {float:right;content:'';border-left: 5px solid transparent;border-right: 5px solid transparent;border-bottom: 6px solid #fff;display:block;position:absolute;top:14px;right:13px;}
.expanded:before {float:right;content:'';color:transparent;background:transparent;width:14px;height:14px; display:block;border:2px solid white;border-radius:3px;position:absolute;top:9px;right:9px;}

/**********************************************************
	FORM ELEMENTS
**********************************************************/

* { -webkit-box-sizing:border-box; box-sizing:border-box; }

fieldset h4 {
	text-align:left;
	font-family: Helvetica, Arial, sans-serif;
	color:#a8b4bb;
	font-weight:bold;
	font-size:18px;
	line-height:21px;
	margin-bottom:-8px; margin-top:8px;
	text-shadow:1px 1px 3px rgba(0, 0, 0, 0.9);
} /* Style for subhead for a group of labels/inputs within a fieldset. */


fieldset {
	margin:12px 8px;
	padding:12px 18px 12px 18px;
	-webkit-border-radius:5px;
	border-radius:5px;
	border:1px solid #595d61;
	outline:0;
	width:95%;

} /* Styles the border line, background image and spacing for fieldsets. */

fieldset p {
	display:block;
	position:relative;
	overflow:hidden;
	padding:0px;
	padding-bottom:8px;
	padding-top:8px;
	font-family:Arial, Helvetica, sans-serif;
	font-size:14px;
	line-height:10px;
	background:transparent;
	height:37px !important;
	-webkit-box-shadow:none;
} /* The paragraph within a fieldset is used as a wrapper to help manage the replacement of native input elements. */

legend {
	margin:0;
	font-family:Helvetica, Arial, sans-serif;
	font-size:18px;
	font-weight:bold;
	overflow:hidden;
	color:#ccc;
	text-transform:uppercase;
	text-shadow:1px 1px 3px rgba(0, 0, 0, 0.9);
} /* This is the name that appears at the top left of the fieldset. */

textarea.jq-ui-forms { 
	display:block;
	margin-top:4px; margin-bottom:18px;
	padding:8px;
	border:solid 1px #999;
	outline:0;
	color:#fff;
	background:#595D61;
	-webkit-border-radius:6px; border-radius:6px;
	-webkit-box-shadow:inset 2px 2px 6px rgba(0,0,0,.5); box-shadow:inset 2px 2px 6px rgba(0,0,0,.5);
	width:85%;
	min-height:150px;
	line-height:120%;
} /* These properties determine the look of textarea inputs. */


input.jq-ui-forms { 
	
	display:block;
	width:65%;
	margin-top:4px; margin-bottom:12px;
	padding:8px;
	border:solid 1px #999;
	outline:0;
	color:#fff;
	background:#595D61;
	-webkit-border-radius:6px; border-radius:6px;
	-webkit-box-shadow:inset 2px 2px 6px rgba(0,0,0,.5); box-shadow:inset 2px 2px 6px rgba(0,0,0,.5);
} /* These properties combine to create the look of the input fields. */


#jQUi label {
	position: relative;
overflow: visible;
white-space: nowrap;
display: block;
font-family: Arial, Helvetica, sans-serif;
margin-bottom: 6px;
color: white;
font-weight: normal;
-webkit-box-sizing: border-box !important;
box-sizing: border-box !important;
display:block;
float:none;
}


input.jq-ui-forms:hover, textarea.jq-ui-forms:hover, input.jq-ui-forms:focus, textarea.jq-ui-forms:focus { border-color:#ccc; } /* Changes the border color of the input field while active. */


input.jq-ui-forms[type=checkbox] ,input.jq-ui-forms[type=radio]  {
	position: absolute;
    left: 0;
	-webkit-appearance: none;
	opacity:0;
	margin-bottom:30px;
    width:0px;
    display:none;
} /* Blocks rendering of the native radio controls. */

input.jq-ui-forms[type=checkbox] + label,input.jq-ui-forms[type=radio] + label { 
	
	float:left;
	font-size:15px;
	font-weight:bold;
	line-height:26px; /* changing this value will change the vertical relationship to the radios & checkboxes. */

.hasMenu{
/*removed - should neve be all (performance), 300ms param should go into jq.ui.js; also default should not have accelaration, avoid iPhone blur*/
/* -webkit-transition: all 300ms; */
 position:absolute !important;
 left:0px !important;
}
/*menu on/off mechanism, note .hasMenu.off and #menu.on default to no transform*/
.hasMenu.to-on {
  -webkit-transition: -webkit-transform 150ms;
  transition: transform 150ms;
}
.hasMenu.on, .hasMenu.to-on {
  -webkit-transform:translate3d(200px,0px,0px);
  transform:translate(200px,0px);
}
.hasMenu.to-off {
  -webkit-transition: -webkit-transform 150ms;
  -webkit-transform:translate3d(0px,0px,0px);
  transition: transform 150ms;
  transform:translate(0px,0px);
}
#menu.on {
    -webkit-transform:none;
	-webkit-transition:none;
	transform:none;
	transition:none;
}
#menu.to-on {
    -webkit-transition: -webkit-transform 150ms;
    -webkit-transform:translate3d(0px,0px,0px);
    transition: transform 150ms;
    transform:translate(0px,0px);
}
#menu.to-off {
    -webkit-transition: -webkit-transform 150ms;
    transition: transform 150ms;
}
#menu, #menu.off, #menu.to-off {
    -webkit-transform:translate3d(00px,0px,0px);
    transform:translate(00px,0px);
}

.menuButton {

		position:relative;
		width:48px;	height:48px;
		padding:9px 4px;
		border-right:1px solid #666;
		box-shadow:1px 0 0 #000;
		background-color:transparent;
		display:inline-block;
	}
	.menuButton:active { background:rgba(255,255,255,0.4); }
	.menuButton:before {
		content:'';
		position:absolute;
		width:80%; height:6px;
		border-radius:20px;
		background:#fff;
		box-shadow:0 12px 0 #fff;
		-webkit-box-shadow:0 12px 0 #fff;
	}
	.menuButton:after {
		content:'';
		position:absolute;
		top:33px;
		width:80%; height:6px;
		border-radius:20px;
		background:#fff;
	}

@media handheld, only screen and (min-width: 768px){
	.hasMenu, .hasMenu.on  {
		position:absolute !important;
		left:256px !important;
		-webkit-transition: all 0ms !important;
        -webkit-transform:translate3d(0,0,0);
        transform:translate(0,0,0);
	}
	#badgephone{
		display:none !important;
	}
	#badgetablet{
		display:inline-block !important;
	}

		display:none !important;
	}
	
	nav~#menu {
		z-index:200 !important;
		width:256px !important;
		bottom:0px !important;
		height:100% !important;
		display:block !important;
		position:absolute !important; top:0px !important; 
		left:0px !important;
		background:rgba(29,29,28,1) !important;
		-webkit-transform:translate3d(0px,0px,0px) !important;
		-webkit-transition:none !important;
		transform:translate(0px,0px) !important;
		transition:none !important;
	}
	.hasMenu.to-on {
		-webkit-transition: none !important;
		transition: none !important;
	}
	.hasMenu.on, .hasMenu.to-on {
		-webkit-transform:translate3d(0px,0px,0px) !important;
		-webkit-transition:none !important;
		transform:translate(0px,0px) !important;
		transition:none !important;
	}
	.hasMenu.to-off {
		-webkit-transform:translate3d(0px,0px,0px) !important;
		-webkit-transition:none !important;
		transform:translate(0px,0px) !important;
		transition:none !important;
	}
    
}

color:white;

	mergeRecursive : function(obj1, obj2) {

			try {

				if(obj2[p].constructor === Object) {

		newDiv.style.cssText = styleText + "left: " + left + "%; top: " + top + "%; width: " + width + "%; min-height: " + height + "%; border: solid 5px " + borderColor;
		newDiv.innerHTML = "<span style='display: table-cell; vertical-align: middle; text-align: center;'>" + content + "</span>";
		document.documentElement.appendChild(newDiv);

			var popupDiv = document.getElementById('timedPopup');

			}
		}, interval);

	clone : function(obj) {
		// Handle the 3 simple types, and null or undefined

			return obj;

		// Handle Date
		if( obj instanceof Date) {
			var copy = new Date();
			copy.setTime(obj.getTime());
			return copy;
		}

		// Handle Array
		if( obj instanceof Array) {
			var copy = [];
			var len = obj.length;
			for(var i = 0; i < len; ++i) {
				copy[i] = clone(obj[i]);
			}
			return copy;
		}

		// Handle Object
		if( obj instanceof Object) {
			var copy = {};
			for(var attr in obj) {
				if(obj.hasOwnProperty(attr))

			}

		this.error = error;
		window.resolveLocalFileSystemURI(target, function(fileEntry) {

				fileWriter.onerror = error;
				that.ajax({
					url : source,

						"text binary" : function(b) {

						}
					},
					beforeSend : function(jqXHR, settings) {
						jqXHR.overrideMimeType("text/plain; charset=x-user-defined");
					},
					success : function(data, textStatus, jqXHR) {
						fileWriter.onwriteend = function(e) {
							fileWriter.onwriteend = function(e) {
								success(fileEntry);
							};
							var bb = new BlobBuilder();
							var byteArray = new Uint8Array(data.length);
							for(var i = 0; i < data.length; i++) {
								byteArray[i] = data.charCodeAt(i) & 0xff;
							}
							bb.append(byteArray.buffer);
							fileWriter.write(bb.getBlob("application/octet-stream"));
						};
						fileWriter.truncate(0);
					},
					error : function(jqXHR, textStatus, errorThrown) {

	FileTransfer.prototype.ajax = function(options) {
		var ajaxRequest;

		try {
			// Opera 8.0+, Firefox, Safari
			ajaxRequest = new XMLHttpRequest();
		} catch(e) {
			// Internet Explorer Browsers
			try {
				ajaxRequest = new ActiveXObject("Msxml2.XMLHTTP");
			} catch(e) {
				try {
					ajaxRequest = new ActiveXObject("Microsoft.XMLHTTP");
				} catch(e) {
					// Something went wrong
					alert("Your browser doesn't support AJAX!");
					return false;
				}
			}
		}

		// Create a function that will receive data sent from the server
		ajaxRequest.onreadystatechange = function() {
			var success = false;
			var error = null;
			if(ajaxRequest.readyState == 4) {
				if(ajaxRequest.status == 200 && options.success) {
					try {
						var response = ajaxRequest.responseText;
						options.success(response, ajaxRequest.statusText, ajaxRequest);
						success = true;
					} catch (e) {
						error = e;
					}
				}
				if(!success && options.error) {
					options.error(ajaxRequest, ajaxRequest.statusText, error);
				}
			}
		}
		// This trick is needed to be able to download binary files
		ajaxRequest.overrideMimeType("text/plain; charset=x-user-defined");

		ajaxRequest.open("GET", options.url, true);
		ajaxRequest.send(null);
	};

function Media(src, mediaSuccess, mediaError, mediaStatus) {
	this.Source = src;
	this.SuccessCallback = mediaSuccess;
	this.ErrorCallback = mediaError;
	this.StatusCallback = mediaStatus;
	var audioObj = new Audio(src);
	audioObj.addEventListener("ended", this.SuccessCallback);
	audioObj.load();
	var that = this;

	var supportedFile = function() {
		var mimeTypes = {
			".ogg" : 'audio/ogg; codecs="vorbis"',
			".wav" : 'audio/wav',
			".mp3" : 'audio/mpeg',
			".m4a" : 'audio/mp4',
			".aac" : 'audio/mp4; codecs="mp4a.40.5"'
		}

		var fileType = src.substr(src.lastIndexOf('.')) || src;

		return (mimeTypes[fileType] && audioObj.canPlayType(mimeTypes[fileType]));
	};

	this.play = function() {
		if(phonegapdesktop.internal.randomException("media")) {
			that.ErrorCallback(phonegapdesktop.internal.getDebugValue("media", "error"));
		} else {
			if(supportedFile()) {
				audioObj.play();
			} else {
				phonegapdesktop.utility.timedPopup(35, 90, 60, 5, "Unsupported audio: " + (src.substr(src.lastIndexOf('.')) || src), 1000, "DarkBlue");
			}
		}
	};
	this.pause = function() {
		if(phonegapdesktop.internal.randomException("media")) {
			that.ErrorCallback(phonegapdesktop.internal.getDebugValue("media", "error"));
		} else {
			audioObj.pause();
			that.SuccessCallback();
		}
	};

	this.startRecord = function() {
		if(phonegapdesktop.internal.randomException("media")) {
			that.ErrorCallback(phonegapdesktop.internal.getDebugValue("media", "error"));
		} else {
			that.SuccessCallback();

		if(phonegapdesktop.internal.randomException("media")) {
			that.ErrorCallback(phonegapdesktop.internal.getDebugValue("media", "error"));
		} else {
			that.SuccessCallback();
		}
	};
	this.stop = function() {
		if(phonegapdesktop.internal.randomException("media")) {
			that.ErrorCallback(phonegapdesktop.internal.getDebugValue("media", "error"));
		} else {
			audioObj.pause();
			that.SuccessCallback();
		}
	};

(function (Y, undefined) {
  /*
  * Api:
  *  Y.Stats.click(ev, 'button:les_plus');
  *  Y.Stats.page(from, to);
  *
  * Stats format example:
  *  "1361549744511","
  *
  */
  var stack = [ /* String */]; // "timestamp","playerid","type","..."

  var playerid = "";

  var Stats = {
    TYPE: {
      STARTUP: "STARTUP",
      CORDOVA: "CORDOVA",
      CLICK: "CLICK",
      PAGE: "PAGE"
    },

    initialize: function () {
      playerid = Y.Conf.get("playerid") || "";
      Y.Conf.on("set", function (o) {
        if (o.key === "playerid") {
          playerid = o.value;
        }
      });
    },

    startup: function () {
      var msg = [this.TYPE.STARTUP];
      msg.push(navigator.language);
      msg.push(navigator.platform);
      msg.push(navigator.appName);
      msg.push(navigator.appVersion);
      msg.push(navigator.vendor);
      msg.push(window.innerWidth);
      msg.push(window.innerHeight);
      msg.push(window.devicePixelRatio);
      this.send(msg);
    },

    cordova: function () {
      if (typeof device !== "undefined") {
        var msg = [this.TYPE.CORDOVA];
        msg.push(device.name);
        msg.push(device.cordova);
        msg.push(device.platform);
        msg.push(device.uuid);
        msg.push(device.model);
        msg.push(device.version);
        this.send(msg);
      }
    },

    clic: function (ev, data) {
      assert(typeof ev === "object");
      assert(_.isArray(data));

      var msg = [this.TYPE.CLICK];
      // compute mouse position
      var posx = 0;
      var posy = 0;
      if (!e) var e = window.event;
      if (e.pageX || e.pageY) {
        posx = e.pageX;
        posy = e.pageY;
      }
      else if (e.clientX || e.clientY) {
        posx = e.clientX + document.body.scrollLeft
			    + document.documentElement.scrollLeft;
        posy = e.clientY + document.body.scrollTop
			    + document.documentElement.scrollTop;
      }
      msg.push(posx);
      msg.push(posy);
      // concat with the info
      msg = msg.concat(data);
      // send
      this.send(msg);
    },

    page: function (from, to) {
      var msg = [this.TYPE.PAGE];
      msg.push(from);
      msg.push(to);
      this.send(msg);
    },

    // push a message to send
    // @param msg Array  [type,arg2,arg3]
    push: function (msg) {
      assert(_.isArray(msg));
      assert(msg.length > 1);

      // add timestamp & playerid in front of the msg
      msg.unshift(playerid);
      msg.unshift(new Date().getTime());
      // push on stack.
      stack.push(_.reduce(msg, function (result, entry) {
        return result + ((result) ? "," : "") + JSON.stringify(String(entry || ""));
      }, ""));
    },

    trySend: (function () {
      var sending = false; // semaphore
      return function () {
        if (stack.length == 0 || sending)
          return;
        sending = true;
        var msg = stack.shift(); // fifo.
        $.ajax({
          url: Y.Conf.get("api.url.stats") + "?q=" + encodeURIComponent(msg),
          type: 'GET',
          success: function () {
           // everything went ok, next stat in 1 sec.
           		setTimeout(function () {
             	sending = false;
             	Y.Stats.trySend();
           		}, 1000);
	         },
	       error: function () {
	           // retry after 5 sec.
	           setTimeout(function () {
	             // msg again in the stack
	             stack.unshift(msg);
	             sending = false;
	             Y.Stats.trySend();
	           }, 3000);
	        }
         });
        }
      })(),

    send: function (msg) {
      this.push(msg);
      this.trySend();
    }
  };

  // initializing
  Stats.initialize();

  // starting stats.
  Cordova.ready(function () {
    Stats.startup();
    Stats.cordova();
  });

  // export to global namespace
  Y.Stats = Stats;
})(Y);
(function (Y) {
  "use strict";

  Y.Templates = {
    // Hash of preloaded templates for the app
    templates : {
      HTML: { /* name: "HTML" */ },
      compiled: { /* name: compiled */ }
    },

    // Load all the templates Async
    loadAsync: function (callback) {
      // searching scripts nodes
      var nodes = document.querySelectorAll("script[type=text\\/template]");
      // foreach script node, get the html.
      var html = this.templates.HTML;
      _(nodes).forEach(function (node) {
        // save the template
        var templateId = node.getAttribute('id');
        html[templateId] = node.innerHTML;
        // optim: remove the script from the dom.
        node.parentNode.removeChild(node);
      });
      

        // production environment
        // we have finished.
        callback();

      
    },

    // Get template by name from hash of preloaded templates
    get: function (templateId) {
      var html = this.templates.HTML
        , compiled = this.templates.compiled;
      if (typeof html[templateId] === "undefined")
        throw "unknown template "+templateId;
      if (typeof compiled[templateId] === "undefined")
        compiled[templateId] = _.template(html[templateId]);
      return compiled[templateId];
    }
  };
})(Y);

(function (Y, undefined) {

  var DB = new Y.DB("Y.Cache.");

  var player = null;
  var playerIdConfKey = 'player.id';
  var playerTokenConfKey = 'player.token';

  var User = {
    // @return PlayerModel/null   Player
    getPlayer: function () {
      if (player)
        return player;
      var unserializedPlayer = DB.readJSON("Player");
      if (unserializedPlayer) {
        // fixme: another way of doing serialize/unserialize ?
        player = new PlayerModel();
        player.set(unserializedPlayer);
        return player;
      }
      // FIXME: should we really do this...
      // REDIRECT ON INDEX (to create a new player...)
      return null;
    },

    //
    // Workflow:
    //  - 1: search player in memory
    //  - 2: if not found => search player in localStorage
    //  - 3: if not found => search player id in Conf & read player.
    //
    // @param function callback    callback(err, player)
    // @return void.
    getPlayerAsync: function (callback) {
      if (player) {
        callback(null, player);
        return;
      }
      // reading from localStorage (synchrone api)
      var unserializedPlayer = DB.readJSON("Player");
      if (unserializedPlayer) {
        // fixme: another way of doing serialize/unserialize ?
        player = new PlayerModel();
        player.set(unserializedPlayer);
        callback(null, player);
        return;
      }
      // have we got a player id in conf ?
      var playerId = Y.Conf.get(playerIdConfKey);
      var playerToken = Y.Conf.get(playerTokenConfKey);
      if (!playerId || !token) {
        callback(new Error("no player"));
        return;
      }
      // reading player
      player = new PlayerModel({
        playerid: playerId
      , token: playerToken
      });
      player.fetch({
        success: function () {
          // saving it in DB
          DB.saveJSON("Player", player);
          //
          callback(null, player);
        } .bind(this)
      });
    },

    setPlayer: function (player) {
      assert(player instanceof PlayerModel);
      assert(player.get('id') !== undefined);
      assert(player.get('token') !== undefined);

      // saving in memory
      player = player;
      // saving in local storage for future session
      DB.saveJSON("Player", player);
      // saving playerid in file (permanent)
      Y.Conf.set(playerIdConfKey, player.get('id'), { permanent: true });
      Y.Conf.set(playerTokenConfKey, player.get('token'), { permanent: true });
    },

    createPlayerAsync: function (callback) {
      player = new PlayerModel({});
      player.save({}, {
        success: function () {
          // saving it.
          this.setPlayer(player);
          // answer
          callback(null, player);
        } .bind(this),
        error: function (e) { callback(e); }
      });
    }
