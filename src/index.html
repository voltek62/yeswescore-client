<!-- default mode is: input mode off -->
<body class="inputmodeoff">
  <!-- wizard -->
  <div id="wizard">
    <div class="top wizard-bgcolor"></div>
    <div class="border right wizard-bgcolor"></div>
    <div class="border left wizard-bgcolor"></div>
    <div class="bottom wizard-bgcolor">
      <div class="achievement"></div>
      <!-- <div class="next">&gt;</div><div class="stop">stop</div> -->
    </div>
    <div class="step"></div>
  </div>

  <!-- this is the header div at the top -->
  <div id="header">
    <div class="backButton"><div class="triangle"></div></div>
    <div class="logo">&middot; YES WE SCORE &middot;</div> 
    <div class="title"></div>
    <img class="connectionStatus" src="images/header-logo-on.png" alt="online/offline" width="23" height="17"/>
  </div>
  
  <!--  special input for autocomplete -->
  <div id="autocomplete"></div>    

  <div id="content">     
    <!-- here is where you can add your panels -->
    <div class="loading">
      <!-- using single word "connexion" because i18n is not ready yet. -->
      <div>Connexion</div>
      <img src="./images/ajax-loader.gif">
    </div> 
  </div> 
  
  <div id="offline" data-i18n="home.connexionlost"></div>
  
  <div id="footer">
    <div id="subnavbar" class="button-form">
      <div class="background rounded"></div>
      <div class="background trapeze"></div>  
      <div class="link-form" style="bottom:100px;">
        <a data-fragment="player" class="button" style="left:20%" data-i18n="nav.match"></a>
        <a data-fragment="club" class="button" style="left:80%" data-i18n="nav.club"></a>
        <!-- 
        <a data-fragment="team" class="button" style="left:80%" data-i18n="nav.team"></a>
         -->
     </div>
    </div>   
        
    <!-- bottom navbar. Add additional tabs here -->
    <div id="navbar" data-input-mode="hide">
      <div>
        <div class="background rounded"></div>
        <div class="background trapeze"></div>
        <a data-fragment="follow" style="padding-top:15px" data-i18n="nav.follow" class="button"></a>
      </div><!--
   --><div>
        <div class="background rounded"></div>
        <div class="background trapeze"></div>
        <a data-fragment="add" style="padding-top:15px" data-i18n="nav.create" class="button"></a>
      </div><!--
   --><div>
        <div class="background rounded"></div>
        <div class="background trapeze"></div>
        <a data-fragment="account" style="padding-top:15px;" data-i18n="nav.account" class="button"></a>
      </div>
    </div>
  </div>
