<!DOCTYPE html>
<!--HTML5 doctype-->
<html>     
    <head>
        <title>jqUi Starter</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="stylesheet" type="text/css" href="styles/icons.css" />
        <link rel="stylesheet" type="text/css" href="styles/theme/jq.ui.css"/>
         
        <script type="text/javascript" charset="utf-8" src="js/external-libs/jq.mobi.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/external-libs/jq.ui.js"></script>

    </head>
     
    <body>
        <div id="jQUi"> <!-- this is the main container div.  This way, you can have only part of your app use jqUi -->
            <!-- this is the header div at the top -->
            <div id="header">
        		<a id="backButton" href="javascript:;" class="button" style="visibility: hidden; ">Back</a> 
        		<h1 id="pageTitle">Yes We Score</h1>
            </div>
            
            <div id="content">
                <div title='Main' id="main" class="panel" selected="true">
	                Main          
                </div>
                <div title='GameAdd' id="game-add" class="panel" selected="false">
	                Game Add           
                </div>
                <div title='MonCompte' id="account" class="panel" selected="false">
	                Mon compte         
                </div>                                
            </div>
            
            <!-- bottom navbar. Add additional tabs here -->
            <div id="navbar">
                <div class="horzRule"></div>
                <a href="#main" id='navbar_home' class='icon home'>Suivre</a>
                <a href="#game-add" id='navbar_gamesadd' class='icon star'>Diffuser</a>
                <a href="#account" id='navbar_account' class='icon user'>Profil</a>
            </div>
            
        </div>
    </body>
</html>
