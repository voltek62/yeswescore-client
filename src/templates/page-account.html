<!-- template page-account.html -->
<div class="content-container">
  <div class="account">
    <%
     if( player && player.get('email') &&
         (player.get('email').status == "pending-confirmation" || 
          player.get('email').status == "confirmed")) { 
    %>
    <a class="button" href="#players/signin" data-i18n="account.disconnect" data-js-navigate></a>
    <% } else { %>
    <a class="button" href="#players/signin" data-i18n="account.connect" data-js-navigate></a>
    <% } %>
    
    <hr/>
    <a class="button" href="#games/me/<%= player.id %>" data-i18n="account.mymatchs" data-js-navigate></a>
    <%
     if( clubid === '' || clubid === undefined ) 
       print ('<a class="button" href="" data-i18n="account.myclub" data-js-navigate="" disabled></a>'); 
     else
       print ('<a class="button" href="#clubs/'+clubid+'" data-i18n="account.myclub" data-js-navigate></a>'); 
    %>
    <a class="button" href="#players/form" data-i18n="account.myprofil" data-js-navigate></a>

    <a class="button" id="teamMe" href="#teams/me/<%= player.id %>" data-i18n="account.myteams" data-js-navigate="" disabled></a>

    <a class="button" href="#players/follow" data-i18n="account.mypushs" data-js-navigate></a>    
    
    <!-- 
    <hr/>
    <a class="button" href="#clubs/follow" data-i18n="account.clubsfollowed" data-js-navigate></a> 
    <a class="button" href="#games/follow" data-i18n="account.gamesfollowed" data-js-navigate></a>
    -->
    <hr/>
      <!--
      <a class="button" href="#help" data-i18n="account.help" data-js-navigate></a>
        -->
      <a class="button" href="#about" data-i18n="account.about" data-js-navigate></a>
      <br/><br/><br/>
    </div>
  </div>
