<!-- template page-gameadd.html -->
<div class="gameAdd background"></div>
<div class="gameAdd content-container">
  <div id="gameAddForm" class="zone-list simple">
    <span class="success label label-info hide"></span>	    
    <div id="simples">
      <div class="form-label-player" data-i18n="gameadd.player1"></div>
	  <div class="ui-grid-b first-team me">
	    <div class="ui-block-a">
	      <input type="text" id="team1" name="team1" data-i18n="[placeholder]gameadd.player1_holder;" value="" data-type="player" data-autocomplete="autocompletePlayers" data-autocomplete-onselected="autocompleteTeam1" disabled/>
	    </div>
	    <div class="ui-block-b">
	      <input type="text" id="rank1" name="rank1" data-i18n="[placeholder]gameadd.rank;" class='jq-ui-forms-white' value="" />
	    </div>
        <div class="ui-block-c" data-input-mode="hide">
	      <span class="form-button other-team" data-i18n="gameadd.other"></span>
	    </div>
	  </div>		
	  <div class="team1_error label label-error hide"></div>
    
      <div class="form-label-player" data-i18n="gameadd.player2"></div>	  
      <div class="ui-grid-b">
  	    <div class="ui-block-a">
  	      <input type="text" readonly id="team2" name="team2" data-i18n="[placeholder]gameadd.player2;" value="" data-type="player" data-autocomplete="autocompletePlayers" data-autocomplete-onselected="autocompleteTeam2"/>
  	    </div>
  	    <div class="ui-block-b">
  	      <input type="text" id="rank2" name="rank2" data-i18n="[placeholder]gameadd.rank;" value="" />
  	    </div>
        <div class="ui-block-c">
           &nbsp;
         </div>
  	  </div>
      <div class="team2_error label label-error hide"></div>       
    </div>      
    
    <!-- radiolisthorizontal  -->
    <div class="ui-grid-a radiolisthorizontal">
      <div class="ui-block-a" style="border-right: 1px solid #000000;">        
        <input type="radio" name="type-match" id="mode-simple" checked="checked" value="singles">
        <label for="mode-simple">Simple</label>
      </div>
      <div class="ui-block-b">      
        <input type="radio" name="type-match" id="mode-double" value="doubles">
        <label for="mode-double">Double</label>
      </div>
    </div>
        
    <fieldset id="doubles2" style="display:none;border:solid 1px #FFFFFF;margin-top:15px;"> 
      <legend style="color:#FFFFFF;" data-i18n="gameform.team2"></legend> 
      <div class="form-label-player" data-i18n="gameadd.player1" style="padding-top:0;"></div>    
      <div class="ui-grid-b">
      <div class="ui-block-a">
        <input type="text" readonly  id="team3" name="team3" data-i18n="[placeholder]gameadd.player3;" value="" data-type="player" data-autocomplete="autocompletePlayers" data-autocomplete-onselected="autocompleteTeam3"/>
      </div>
      <div class="ui-block-b">
        <input type="text" id="rank3" name="rank3" data-i18n="[placeholder]gameadd.rank;" value="" />
      </div>
        <div class="ui-block-c">
           &nbsp;
         </div>
      </div>    
      
      <div class="form-label-player" data-i18n="gameadd.player2"></div>    
      <div class="ui-grid-b">
      <div class="ui-block-a">
        <input type="text" readonly id="team4" name="team4" data-i18n="[placeholder]gameadd.player4;" value="" data-type="player" data-autocomplete="autocompletePlayers" data-autocomplete-onselected="autocompleteTeam4"/>
      </div>
      <div class="ui-block-b">
        <input type="text" id="rank4" name="rank4" data-i18n="[placeholder]gameadd.rank;" value="" />
      </div>
        <div class="ui-block-c">
           &nbsp;
         </div>
      </div>
    </fieldset>    
    
    <div class="form-space"></div>    
    <div class="ui-grid-a" style="height:30px">
      <div class="ui-block-a" style="width:100%">
        <span class="form-button more-options" data-i18n="gameadd.plus"></span>
      </div>        
    </div>        
    
    <div class="additionnal-options">	
      <div class="form-label" style="position:relative" data-i18n="gameadd.city"></div>
      <div>
	    <input type="text" id="city" name="city" data-i18n="[placeholder]gameadd.city;" value="" />    
      </div>        
      <div class="city_error label label-error hide"></div>
      <div id="inject-select"></div>        
      <div id="inject-datepicker"></div>        
    </div>     
    <div style="padding:20px"></div>       
  </div>
</div>

<!--
  LINKS TO COMMENTS
-->
<div class="button-form" data-input-mode="process">
  <div class="background rounded"></div>
  <div class="background trapeze"></div>
  <div class="link-form"><div class="button" data-i18n="gameadd.submit"></div></div>
</div>
