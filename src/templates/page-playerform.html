<!-- template page-playerform.html -->
<div class="blue-screen player-form background"></div>
<div class="blue-screen player-form content-container">
  <div class="container">
    <div id="intro_firstconnection" class="form-label label-info show-if-first" data-i18n="playerform.firstconnection"></div>

    <div class="">
      <div class="column picture" style="">
          <img id="image" src="<%= data.imagePlaceholder %>" data-default-src="<%= data.imagePlaceholder %>" alt="profile image" width="100px"/>
          <img id="throbber" src="./images/ajax-loader-light.gif" alt="throbber"/>
          <div id="getPhoto" class="form-button photo" data-i18n="player.getphoto"></div> 
          <div id="delPhoto" class="form-button photo" data-i18n="player.delphoto"></div>
      </div>

      <div class="column infos">
        <div>
    	    <label  class="form-label unselectable" for="name" data-i18n="playerform.name"></label><label  class="form-label show-if-first">*</label> 
        </div>
        <div>
    	    <input type="text" id="name" name="name" data-i18n="[placeholder]playerform.name;" value="<%= data.name %>" /> 
        </div>

        <div class="name_error label label-error hide"></div>
    
        <div>
          <label class="form-label unselectable" for="rank" data-i18n="playerform.rank"></label>
        </div>
        <div>
          <input type="text" id="rank" name="rank" data-i18n="[placeholder]playerform.rank;" value="<%= data.rank %>" /> 
        </div>    

        <div class="rank_error label label-error hide"></div>

        <!-- FIXME: Find club_id in Ajax -->
        <div>
          <label class="form-label unselectable" for="club" data-i18n="playerform.clubname"></label>
        </div>
        <div>
          <input type="text" id="club" name="club" data-i18n="[placeholder]playerform.clubname;" value="<%= data.club %>" data-autocomplete="autocompleteClubs" data-autocomplete-onselected="autocompleteChoose"/>
        </div>

        <div class="club_error label label-error hide"></div>


        <div class="ui-grid-a">
          <div class="ui-block-a">
            <div class="form-label unselectable" data-i18n="playerform.gender"></div>
          </div>
          <div class="ui-block-a" style="padding-right: 1px;">
            <select name="gender" id="gender" style="width: 100%" visible="true">
              <option value="man" data-i18n="playerform.man" checked></option>
              <option value="woman" data-i18n="playerform.woman"></option>
            </select>
          </div>
        </div>

        <div id="inject-datepicker"></div>

      </div> <!-- end .column.infos -->
    </div> <!-- end columns -->
  </div> <!-- end .container -->
</div>

 
<div class="button-form" data-input-mode="process">
  <div class="background rounded"></div>
  <div class="background trapeze"></div>
  <div class="link-form"><div class="button" id="savePlayer" data-i18n="playerform.save"></div></div>  
</div>
