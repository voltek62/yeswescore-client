<!-- template page-club.html -->
<div class="info background"></div>
<div class="info content-container">
  <div class="zone-list simple">
    <div class="ui-grid-a" style="padding-top:10px">
        <div class="ui-block-a" style="width:30%">
          <img src="./images/team-pic.jpg" width="60px" height="60px" />
        </div>
        <div class="ui-block-b titlePlayer" style="width:70%">
        <% 
        if (team.name!=='') 
          print(team.name);
        else
          print(i18n.t('team.noname'));
        %><br/>
        <%
        if (team.club)
          if (team.club.name) 
            print(team.club.name);
        %>
        </div>
    </div> 
    
    <div class="ui-grid-a">
      <div class="ui-block-a" style="width:80%">
        <input style="border:solid 1px #ededed;outline:0;background: #ededed;-webkit-border-radius: 10px;border-radius: 10px;-webkit-appearance: none;" type="text" id="team" name="team" data-i18n="[placeholder]gameadd.player;" value="" data-type="player" data-autocomplete="autocompletePlayers" data-autocomplete-onselected="autocompleteTeam"/>
      </div>
      <div class="ui-block-b" style="width:20%">
        <span id="addButton" class="form-button more-options" data-i18n="gameadd.add"></span>
      </div>
    </div>     
    
    <div class="team_msg label label-error hide"></div>
    <br/>
     
    <span class="subtitle" data-i18n="gameadd.listplayers"></span><br/>  
    
    <ul id="listPlayersView" class="ui-listview results"></ul>    
               
    <div style="padding:100px"></div>
  
  </div>
</div>

<!--
  COMMENT BUTTON
-->
<div class="button-comments" data-js-href="#teams/<%= team.id %>/comments/">
  <div class="background rounded"></div>
  <div class="background trapeze"></div>
  <div class="link-comments"></div>
</div>
