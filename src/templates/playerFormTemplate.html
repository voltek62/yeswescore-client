

	<form id="frmAddPlayer" class="ui-body ui-body-b ui-corner-all">

		<span class="success label label-info hide" style="color: red"></span>

		<div class="ui-grid-a">
			<div class="ui-block-a">
				<label  class="ui-input-text" for="name">Name *</label>
			</div>
			<div class="ui-block-b">
				<input type="text" id="name" name="name" placeholder="Nom Complet" class='ui-input-text' value="<%= name %>" /> 
				<span class="name_error label label-info hide"></span>
			</div>
		</div>

		<div class="ui-grid-a">
			<div class="ui-block-a">
				<label  class="ui-input-text" for="email">Mail *</label>
			</div>
			<div class="ui-block-b">
				<input type="text" id="email" name="email" placeholder="Mail" class='ui-input-text' value="<%= email %>" /> 
				<span class="email_error label label-info hide"></span>
			</div>
		</div>


		<div class="ui-grid-a">
			<div class="ui-block-a">
				<label  class="ui-input-text" for="password">Password *</label>
			</div>
			<div class="ui-block-b">
				<input type="text" id="password" name="password" placeholder="Password" class='ui-input-text' value="<%= password %>" />
				<span class="password_error label label-info hide"></span>
			</div>
		</div>


		<div class="control-group">
			<div class="controls">
				<button value="Save" class="buttonform">Save</button>
			</div>
		</div>


		<hr />
		<div class="control-group">
			<label class="control-label" for="info">Les options suivantes ne sont pas obligatoires</label>
		</div>


		<div class="ui-grid-a">
			<div class="ui-block-a">
				<label  class="ui-input-text" for="nickname">Nickname</label>
			</div>
			<div class="ui-block-b">
				<input type="text" id="nickname" name="nickname" placeholder="Pseudo" class='ui-input-text' value="<%= nickname %>" />
				<span class="nickname_error label label-info hide"></span>
			</div>
		</div>



		<div class="ui-grid-a">
			<div class="ui-block-a">
				<label class="ui-input-text" for="rank">Rank</label>
			</div>
			<div class="ui-block-b">
				<input type="text" id="rank" name="rank" placeholder="Classement" class='ui-input-text' value="<%= rank %>" /> 
				<span class="rank_error label label-info hide"></span>
			</div>
		</div>



		<div class="ui-grid-a">
			<div class="ui-block-a">
				<label  class="ui-input-text" for="idlicense">ID de la licence</label>
			</div>
			<div class="ui-block-b">
				<input type="text" id="idlicense" name="idlicense" placeholder="Identifiant de la licence" class='ui-input-text' value="<%= idlicense %>" /> 
			<span class="idlicense_error label label-info hide"></span>
			</div>
		</div>

		<!-- FIXME: Find club_id in Ajax -->
		<div class="ui-grid-a">
			<div class="ui-block-a">
				<label  class="ui-input-text" for="club">Club</label>
			</div>
			<div class="ui-block-b">
				<input type="text" id="club" name="club" placeholder="Nom du Club" class='ui-input-text' value="<%= club %>" />
				<ul id="suggestions" data-role="listview" data-inset="true"></ul>
                <span class="club_error label label-info hide"></span>
			</div>
		</div>

		<div class="ui-grid-a">
			<div class="ui-block-a">
				<label class="ui-input-text" for="clubid">ID du Club</label>
			</div>
			<div class="ui-block-b">
				<input type="text" id="clubid" name="clubid" placeholder="Identifiant du Club" class='ui-input-text' value="<%= idclub %>" /> 
				<span class="clubid_error label label-info hide"></span>
			</div>
		</div>

		<input type="hidden" id="playerid" value="<%= playerid %>" class="input" /> 
		<input type="hidden" id="token" value="<%= token %>" class="input" />

	</form>
